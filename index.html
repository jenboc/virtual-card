<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Virtual Card</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/index.css">

        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script defer src="src/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="menu" id="main-menu">
                <span>Virtual Card</span>
                <button onclick="showMenu(createMenu);">Create</button>
                <button onclick="showMenu(loadMenu);">Load</button>
            </div>

            <div class="menu" id="load-menu">
                <span class="instruction">Please enter the code you were given:</span>
                <textarea id="load-code" cols="50" rows="8"></textarea>
                
                <div class="button-container">
                    <button onclick="showMenu(mainMenu);">Back</button>
                    <button onclick="loadCode();">Load</button>
                </div>
            </div>

            <div class="menu" id="create-menu">
                <span class="instruction">Please write your card.</span>
                <input id="header-text" type="text" placeholder="Write the card's header here, and the message below">
                <textarea id="message-text" cols="50" rows="8">Write your message here</textarea>

                <div class="button-container">
                    <button onclick="showMenu(mainMenu);">Back</button>
                    <button onclick="preview();">Preview</button>
                    <button onclick="create();">Create</button>
                </div>
            </div>

            <div class="menu" id="create-result">
                <span>Link:</span>
                <input id="link-output" type="text" readonly>
                <span>Code:</span>
                <textarea id="code-output" readonly cols="50" rows="8"></textarea>
                <span>QR:</span>
                <div id="qr"></div>
                <div class="button-container">
                    <button onclick="showMenu(createMenu);">Back</button>
                    <button onclick="preview();">Reload</button>
                </div>
            </div>
        </div>
    </body>
</html>
